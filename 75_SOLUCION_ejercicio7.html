<body>
    <!-- 7.	Crea una página con un formulario, que pida al usuario dos números y que permita escoger la operación a realizar (suma, resta, multiplicación o división), y calcule y muestre su resultado. Para escoger la operación puedes usar un "select" o "radio 20 buttons" -->
    <form action="ejercicio7.php" method="post">
        <label for="n1">Primer número</label>
        <input type="number" name="n1">
        <br>
        <label for="n2">Segundo número</label>
        <input type="number" name="n2">
        <br>
        <label for="operacion">¿Que operacion quieres realizar?</label>

            <option value="-">Restar</option>
            <option value="*">Producto</option>

        </select><br><br>
        <input type="submit">
    </form>
